<ion-view title="Result" id="page5">
  <ion-content padding="false" class="has-header">
    <div class="row">
      <div class="col">
        <canvas chart-click="onClick" chart-options="options" class="chart chart-pie" chart-colors="Q1.colors" chart-data="Q1.data" height="100" chart-labels="Q1.labels" width="100"></canvas>
        <div>Useful {{Q1.data[0]}}%</div>
      </div>
      <div class="col">
        <canvas chart-options="options" class="chart chart-pie" chart-colors="Q2.colors" chart-data="Q2.data" height="100" chart-labels="Q2.labels" width="100"></canvas>
        <div>Agenda {{Q2.data[0]}}%</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <canvas chart-options="options" class="chart chart-pie" chart-colors="Q3.colors" chart-data="Q3.data" height="100" chart-labels="Q3.labels" width="100"></canvas>
        <div>Outcome {{Q3.data[0]}}%</div>
      </div>
      <div class="col">
        <canvas chart-options="options" class="chart chart-pie" chart-colors="Q4.colors" chart-data="Q4.data" height="100" chart-labels="Q4.labels" width="100"></canvas>
        <div>Note {{Q4.data[0]}}%</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <canvas chart-options="options" class="chart chart-pie" chart-colors="Q5.colors" chart-data="Q5.data" height="100" chart-labels="Q5.labels" width="100"></canvas>
        <div>Outcome {{Q5.data[0]}}%</div>
      </div>
      <div class="col">
        <canvas chart-options="showTooltipOptions" class="chart chart-pie" chart-colors="Q6.colors" chart-data="Q6.data" chart-labels="Q6.labels" width="100" height="100"></canvas>
        <div>People</div>
      </div>
    </div>
    <div>
      <canvas chart-options="showTooltipOptions" class="chart chart-pie" chart-colors="Q7.colors" chart-data="Q7.data" chart-labels="Q7.labels"></canvas>
      <div style="text-align: center;">Atmosphere</div>
    </div>
  </ion-content>
</ion-view>
